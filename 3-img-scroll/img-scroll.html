<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, maximum-scale=0.8" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./img-scroll.css">
    <script type="text/javascript" src="../defaultJs/jquery.js"></script>
</head>
<body>
    <div class="full-column">
    <div class="full-column-show">
        <div class="image-collection-wrap" id="image-collection-wrap">
            <a class="more prev"><span class="iconfont"><</span></a>
            <a class="more next"><span class="iconfont">></span></a>
            <div class="bottomnews-mask bottomnews-mask-l"></div>
            <div class="bottomnews-mask bottomnews-mask-r"></div>
            <div class="image-collection" id="image-collection">
                <div class="content-holder-unit" ref=1>
                    <img src="../img/s3.jpg">
                </div>
                <div class="content-holder-unit" ref=2>
                    <img src="../img/s2.jpg">
                </div>
                <div class="content-holder-unit" ref=3>
                    <img src="../img/s1.jpg">
                </div>
            </div>

            <div class="collection-tips">
                <i class="iconfont tip current">&#xe600;</i>
                <i class="iconfont tip">&#xe600;</i>
                <i class="iconfont tip">&#xe600;</i>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./ImgScroll.js"></script>

</body>
</html>
